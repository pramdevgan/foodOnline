{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoodOnline</title>

    <!-- Google Font Family Link Start -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">
    <!-- Google Font Family Link End -->

    <!-- CSS -->
    <link href="{% static 'css/iconmoon.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/cs-foodbakery-plugin.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="{% static 'css/bootstrap-slider.css' %}" rel="stylesheet">
    <link href="{% static "css/custom.css" %}" rel="stylesheet">

    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- JAVASCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'js/modernizr.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>

    <!--Sweetalert Plugin -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!--AutoComplete Script-->
    {% if '/profile' in request.path or '/' in request.path %}
        <!-- <script src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_API_KEY }}&libraries=places&callback=initAutoComplete" async defer></script> -->
    {% endif %}

    <!-- Include the PayPal JavaScript SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id={{ PYPAL_CLIENT_ID }}&currency=USD"></script>

    <!-- Includes Datatables Plugins script and css -->
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <script src="//cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            var table = $('#myOrdersTable').DataTable();
            $('#myOrdersTable').on('click', 'tr', function () {
                table.$('tr.selected').removeClass('selected');

                $(this).addClass('selected');
            })

        });
    </script>

    <script src="{% static "js/custom.js" %}"></script>

    <style>
        body, .main-section p, .mce-content-body p {
            font: Normal 14px/24px "Open Sans", sans-serif;
            letter-spacing: 0px;
            text-transform: none;
            color: #515151 !important;
        }
    </style>
</head>

<body>

<!-- Header Start -->
{% include "includes/navbar.html" %}
<!-- Header End -->

<!-- Main Section Start -->
{% block content %}
    {#   Our content goes here 	#}
{% endblock %}
<!-- Main Section End -->

<!-- Footer Start -->
{% include "includes/footer.html" %}
<!-- Footer End -->

<!-- Modal Popup End -->

<script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-js"></script>
<script src="{% static 'js/scripts.js' %}"></script>
<script src="{% static 'js/functions.js' %}"></script>
</body>

</html>
